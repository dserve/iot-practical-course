apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: kafka
  name: kafka
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - env:
        - name: JMX_PORT
          value: "1099"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: INSIDE://kafka-internal:9092,OUTSIDE://35.228.71.116:9094
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: INSIDE
        - name: KAFKA_JMX_OPTS
          value: -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.authenticate=false
            -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=kafka-app
            -Dcom.sun.management.jmxremote.rmi.port=1099
        - name: KAFKA_LISTENERS
          value: INSIDE://:9092,OUTSIDE://:9094
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: zookeeper:2181
        image: wurstmeister/kafka
        name: kafka-app
        ports:
        - containerPort: 9094
        resources:
          requests:
            cpu: "20m"
        securityContext:
          privileged: true
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: zookeeper
  name: zookeeper
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - image: zookeeper
        name: zookeeper
        ports:
        - containerPort: 2181
        resources:
          requests:
            cpu: "20m"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kafka
  name: kafka-internal
spec:
  ports:
  - name: "9092"
    port: 9092
    targetPort: 9092
  selector:
    app: kafka
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kafka
  name: kafka-external
spec:
  type: LoadBalancer
  loadBalancerIP: "35.228.71.116"
  ports:
  - name: "9094"
    port: 9094
    targetPort: 9094
  selector:
    app: kafka
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: zookeeper
  name: zookeeper
spec:
  ports:
  - name: "2181"
    port: 2181
    targetPort: 2181
  selector:
    app: zookeeper